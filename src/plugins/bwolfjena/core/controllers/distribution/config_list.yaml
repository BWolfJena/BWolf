# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list:
    columns:
        id:
            label: Id
            searchable: true

        name:
            label: Name
            searchable: true

        distributed_at:
            label: Verteilt am

        distributor:
            label: Verteilt von
            relation: distributor
            valueFrom: full_name
            sortable: false

        gotodistribution:
            label: Verteilung anzeigen
            type: partial
            path: ~/plugins/bwolfjena/core/controllers/distribution/_show_distribution_button.htm
            clickable: false
            sortable: false
        gotopriorities:
            label: Pr√§ferenzlisten
            type: partial
            path: ~/plugins/bwolfjena/core/controllers/distribution/_show_priorities_button.htm
            clickable: false
            sortable: false
# Model Class name
modelClass: BwolfJena\Core\Models\Module

# List Title
title: Verteilungen

# Link URL for each record
recordUrl: bwolfjena/core/distribution/distribute/:id

# Message to display if the list is empty
noRecordsMessage: backend::lang.list.no_records

# Records to display per page
recordsPerPage: 20

# Display page numbers with pagination, disable to improve performance
showPageNumbers: true

# Displays the list column set up button
showSetup: true

# Displays the sorting link on each column
showSorting: true

# Default sorting column
# defaultSort:
#     column: created_at
#     direction: desc

# Display checkboxes next to each record
showCheckboxes: false

# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons

    # Search widget configuration
    search:
        prompt: backend::lang.list.search_prompt
