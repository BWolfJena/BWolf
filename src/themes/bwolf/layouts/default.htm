==
<!DOCTYPE html>
<html>
    <head>
        <!-- METADATA -->
        <meta charset="utf-8"/>
        <title>Website - {{ this.page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="description" content="{{ this.page.description }}">
        <meta name="author" content="Name">
        <meta name="keywords" content="web, blog, yourname">
        <meta name="type" content="">
        <meta name="copyright" content="">
        <meta name="resource-type" content="">
        <meta name="distribution" content="">
        <meta name="email" content="">
        <meta name="rating" content="General">
        <meta name="robots" content="INDEX,FOLLOW">
        <meta name="revisit" content="7 Days">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/x-icon" href="{{ 'assets/images/favicon.ico'|theme }}"/>                
		<!-- CSS -->
        <link href="{{ [
            'assets/semantic/dist/semantic.css',
            'assets/css/system.css',
            'assets/css/theme.css'
        ]|theme }}" rel="stylesheet">
        {% styles %}

    </head>
	<body>

	    <!-- HEADER -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>


        <!-- CONTENT -->
        <section id="layout-content">
            <!-- FLEX & PUSHER -->
            <div class="flex pusher">
                {% page %}
            </div>
        </section>


        <!-- FOOTER -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
        <!-- SCRIPTS -->
        <script src="{{ [            
            'assets/semantic/dist/semantic.js',
            'assets/js/system.js',
            'assets/js/app.js'
        ]|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
