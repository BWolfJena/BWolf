{% if canRegister %}
<form data-request="onRegister" class="ui form">
    <div class="field">
        <label for="registerName">Vorname</label>
        <div class="ui right labeled input">
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Maria"
                required
            />
        </div>
    </div>
    <div class="field">
        <label for="registerNachname">Nachname</label>
        <div class="ui right labeled input">
            <input
                name="surname"
                type="text"
                class="form-control"
                id="registerNachname"
                placeholder="Müller"
                required
            />
        </div>
    </div>
    <div class="field">
        <label for="registerEmail">E-Mail</label>
        <div class="ui right labeled input">
            <input
                name="email"
                type="text"
                class="form-control"
                id="registerEmail"
                placeholder="maria.mueller"
                required
            />
            <div class="ui label">
                @uni-jena.de
            </div>
        </div>
    </div>

    <div class="field">
        <label for="registerPassword">Passwort</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder=""
            required
        />
    </div>

    <button type="submit" class="ui secondary button">Registrieren</button>
    <a href="/kursuebersicht" style="float:right;" class="ui button">Zur Kursübersicht</a>
</form>
{% else %}
<!-- Registration is disabled. -->
{% endif %}
