{% if canRegister %}
    <form data-request="onRegister" class="ui form">
        <div class="field">
            <label for="registerEmail">E-Mail</label>
            <div class="ui right labeled input">
                <input
                        name="email"
                        type="text"
                        class="form-control"
                        id="registerEmail"
                        placeholder="max.mustermann" />
                <div class="ui label">
                    @uni-jena.de
                </div>
            </div>
        </div>

        <div class="field">
            <label for="registerPassword">Passwort</label>
            <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="" />
        </div>

        <button type="submit" class="ui button">Register</button>
    </form>
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
